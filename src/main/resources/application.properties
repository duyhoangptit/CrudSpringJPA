#config web mvc view
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#config database
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdemo?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=hoangtd
spring.datasource.password=123456
#auto generate model to database
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#port server spring
spring.port=8000

#utf-8
spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

spring.jpa.hibernate.connection.characterEncoding=utf-8
spring.jpa.ibernate.connection.CharSet=utf-8
spring.jpa.hibernate.connection.useUnicode=true